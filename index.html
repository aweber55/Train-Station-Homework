<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
   
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Train Station To Anywhere</h1>
                <p class="lead">Just enter the Train Name and when it arrives, and see the details.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        Current Train Schedule
                    </a>
                    <table class="table text-center table-bordered" id="finishTable">
                        <thead>
                            <!-- <tr> -->
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrivial</th>
                                <th scope="col">Minutes Away</th>
                            <!-- </tr> -->
                        </thead>
                        <tbody id="newTrains">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <a href="#" class="list-group-item list-group-item-action active">
                    Add Train
                </a>
                <div class="one">
                    <!-- <div class="col-md-12 one"> -->
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="text" class="form-control" id="addTrain">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="text" class="form-control" id="dest">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time(HH:mm)</label>
                            <input class="form-control" type="text" data-format="HH:mm" id="firstTime">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (min)</label>
                            <input type="number" class="form-control"  id="freq">
                        </div>


                        <button type="submit" class="btn btn-primary" id="addUser">Submit</button>
                </div>
            </div>
            </form>
        </div>
        <br>
        <br>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
        <script src="assets/javascript/java.js"></script>


</body>

</html>
